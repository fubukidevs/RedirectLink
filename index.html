<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciar Múltiplos Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .add-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .add-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"], input[type="url"] {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .links-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .links-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .link-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .link-url {
            color: #667eea;
            word-break: break-all;
            font-size: 14px;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .link-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .link-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Dashboard Multi-Links</h1>
            <p class="subtitle">Gerencie todos os seus links de redirecionamento em um só lugar</p>
        </div>
        
        <div class="add-section">
            <h2>➕ Adicionar Novo Link</h2>
            <div class="success-message" id="successMessage">
                ✅ Link adicionado com sucesso!
            </div>
            
            <form id="addLinkForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="linkName">Nome do Link</label>
                        <input type="text" id="linkName" placeholder="Ex: Grupo VIP, Canal Principal..." required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">URL de Destino</label>
                        <input type="url" id="linkUrl" placeholder="https://t.me/seugrupo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        ➕ Adicionar
                    </button>
                </div>
            </form>
        </div>
        
        <div class="links-section">
            <h2>📋 Links Cadastrados</h2>
            <div id="linksList">
                <div class="empty-state">
                    <div class="empty-state-icon">📭</div>
                    <p>Nenhum link cadastrado ainda.<br>Adicione seu primeiro link acima!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Array para armazenar os links
        let links = [
            {
                id: 1,
                name: "Casa das Decorno Bot",
                url: "https://t.me/CasadasDecornoBot"
            }
        ];
        
        // Elementos DOM
        const addForm = document.getElementById('addLinkForm');
        const linkNameInput = document.getElementById('linkName');
        const linkUrlInput = document.getElementById('linkUrl');
        const linksList = document.getElementById('linksList');
        const successMessage = document.getElementById('successMessage');
        
        // Contador para IDs únicos
        let nextId = 2;
        
        // Adicionar novo link
        addForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            
            if (name && url) {
                const newLink = {
                    id: nextId++,
                    name: name,
                    url: url
                };
                
                links.push(newLink);
                linkNameInput.value = '';
                linkUrlInput.value = '';
                
                renderLinks();
                showSuccessMessage('Link adicionado com sucesso!');
            }
        });
        
        // Renderizar lista de links
        function renderLinks() {
            if (links.length === 0) {
                linksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p>Nenhum link cadastrado ainda.<br>Adicione seu primeiro link acima!</p>
                    </div>
                `;
                return;
            }
            
            linksList.innerHTML = links.map(link => `
                <div class="link-card">
                    <div class="link-info">
                        <div class="link-name">${link.name}</div>
                        <div class="link-url">${link.url}</div>
                    </div>
                    <div class="link-actions">
                        <button class="btn btn-success btn-small" onclick="downloadLink(${link.id})">
                            📥 Baixar HTML
                        </button>
                        <button class="btn btn-primary btn-small" onclick="testLink('${link.url}')">
                            🧪 Testar
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteLink(${link.id})">
                            🗑️ Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Excluir link
        function deleteLink(id) {
            const link = links.find(l => l.id === id);
            if (confirm(`Tem certeza que deseja excluir "${link.name}"?`)) {
                links = links.filter(l => l.id !== id);
                renderLinks();
                showSuccessMessage('Link excluído com sucesso!');
            }
        }
        
        // Testar link
        function testLink(url) {
            if (confirm(`Isso irá abrir: ${url}\n\nContinuar?`)) {
                window.open(url, '_blank');
            }
        }
        
        // Baixar arquivo HTML para um link específico
        function downloadLink(id) {
            const link = links.find(l => l.id === id);
            if (!link) return;
            
            const htmlContent = `<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
        }
    </style>
    <script>
        // Redirecionamento instantâneo - ${link.name}
        window.location.replace("${link.url}");
    <\/script>
</head>
<body>
    <!-- Página completamente em branco -->
</body>
</html>`;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `redirect-${link.name.toLowerCase().replace(/\s+/g, '-')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccessMessage(`Arquivo "${link.name}" baixado com sucesso!`);
        }
        
        // Mostrar mensagem de sucesso
        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Renderizar links ao carregar
        renderLinks();
    </script>
</body>
</html>
